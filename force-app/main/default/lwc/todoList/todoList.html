<template>
    <lightning-card title="Todo List">
        <lightning-input label="Search by Name" onchange={handleChange} type="search">
            
        </lightning-input>
        <template if:true={todos.data}>
            <template for:each={todos.data} for:item=todo>
                <!--id = {todo.Id}-->
                <c-todo-tile key={todo.id} todo={todo} record-id={todo.id}></c-todo-tile>
            </template>
        </template>
    </lightning-card>
</template>
